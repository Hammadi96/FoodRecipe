<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header(page_title='Add new user')"></div>
<body>
<div class="container">
    <form action="#" th:action="@{/user/create}" th:object="${createUserCommand}" method="post">
        <table>
            <tr>
                <td>UserName:</td>
                <td><input type="text" th:field="*{userName}"/></td>
                <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Error</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"/></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
